<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1 - Output</title>
  </head>
  <body>
    <!-- <p> is set with an id of "demo". Javascript will put some text there -->
    <p id="demo"></p>

    <script type="text/javascript">
      // Puts "Hello World" into <p> which is has an id of "demo", what Javascript is looking for
      document.getElementById("demo").innerHTML = "Hello World!";
    </script>
  </body>
</html>
